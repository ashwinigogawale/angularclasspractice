<div class="container">

  <form #myForm="ngForm">
    <div class="mb-3">
      <label for="exampleInputname1" class="form-label">Employee id</label>
      <input type="text" class="form-control"  placeholder="Enter id"name="id" aria-describedby="emailHelp" [(ngModel)]="userObj.id">
    </div>
    <div class="mb-3">
      <label for="exampleInputname1" class="form-label">Employee Name</label>
      <input type="text" class="form-control"  placeholder="Enter name"name="name" aria-describedby="emailHelp" [(ngModel)]="userObj.name">
    </div>
    <div class="mb-3">
      <label for="exampleInputname1" class="form-label">Designation</label>
      <select [(ngModel)]="userObj.designation" name="designation">
        <option value="manager">manager</option>
        <option value="software developer">software developer</option>
        <option value="software tester">software tester</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleInputmb1" class="form-label">salary</label>
      <input type="text" class="form-control"placeholder="Enter salary" name="salary" aria-describedby="emailHelp" [(ngModel)]="userObj.salary">
    </div>
    <div class="mb-3">
      <label for="exampleInputmb1" class="form-label">Mobile Number</label>
      <input type="text" class="form-control"placeholder="Enter mobile number" name="mobile" aria-describedby="emailHelp" [(ngModel)]="userObj.mobile">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email </label>
      <input type="email" class="form-control" placeholder="Enter Email" name="email" aria-describedby="emailHelp" [(ngModel)]="userObj.email">
    </div>
<div class="mb-3">
<label for="exampleInputPassword1" class="form-label"    name="gender">Gender</label>
<input type="radio" value="male" name="gender" [ngModel]="userObj.gender" > Male
   <input type="radio" value="female" name="gender" [ngModel]="userObj.gender" > Female
</div>
<div class="mb-3">
<label for="exampleInputPassword1" class="form-label"   name="languages">Languages</label>
<input type="checkbox" id="marathi" name="marathi" value="marathi" [ngModel]="userObj.languages" >Marathi
<input type="checkbox" id="english" name="english" value="English" [ngModel]="userObj.languages" >English
<input type="checkbox" id="hindi" name="hindi" value="Hindi" [ngModel]="userObj.languages">Hindi
</div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">qualifiaction</label>
      <input type="text" class="form-control" placeholder="Enter qualification" name="qualification" [(ngModel)]="userObj.qualification">
    </div>

    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updateUser()">Update</button>
    </form>
  <br>
  <table class="table">
    <thead>
      <tr>
<th>id</th>
        <th scope="col">Full name</th>
        <th>designation</th>
        <th>salary</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th>Gender</th>
        <th>Languages</th>
        <th scope="col">qualification</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.designation}}</td>
        <td>{{user.salary}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.languages}}</td>
        <td>{{user.qualification}}</td>
        <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>

  </table>
</div>
