<div class="container">
  
  <form #myForm="ngForm">
    <div class="mb-3">
  
      <label for="exampleInputname1" class="form-label"> Department</label>
      <input type="text" class="form-control"  placeholder="Enter name"name="name" aria-describedby="emailHelp" [(ngModel)]="userObj.name">
    </div>
    
    
    <button type="button" class="btn btn-primary" (click)="addUser(myForm.value)" *ngIf="!isEdit">Submit</button>
    <button type="button" class="btn btn-info" *ngIf="isEdit" (click)="updateUser()">Update</button> 
    </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        
        
        <th scope="col"> name</th>
        
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{user.name}}</td>
        
        <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
        <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
    
  </table>
</div>
